<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a la página web para Calcular</h1>
    <img src="imagenes/shark-jaws_38120.png" alt="Icono de tiburón">

    <form id="formulario">
        <!-- Formulario original -->
        <label for="cantidadPescado">Ingresar cantidad de pescado en KG</label><br>
        <input type="text" id="cantidadPescado"><br>

        <label for="precioPescado">Ingresar el precio del pescado</label><br>
        <input type="text" id="precioPescado"><br>

        <label for="totalPescado">Total (cantidad × precio):</label>
        <input type="text" id="totalPescado" readonly><br>

        <!-- Nueva sección para agregar productos -->
        <h3>Agregar Productos Adicionales</h3>
        <label for="producto">Producto:</label><br>
        <input type="text" id="producto" placeholder="Nombre del producto"><br>

        <label for="precioProducto">Precio del producto:</label><br>
        <input type="text" id="precioProducto" placeholder="Precio"><br>

        <label for="cantidadProducto">Cantidad:</label><br>
        <input type="text" id="cantidadProducto" placeholder="Cantidad"><br>

        <button type="button" id="agregarProducto">Agregar Producto</button><br><br>

        <h3>Lista de Productos:</h3>
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table><br>

        <label for="gastoTotal">Gasto Total:</label>
        <input type="text" id="gastoTotal" readonly><br><br>

        <!-- Parte original del formulario -->
        <label for="gastoTotal">Ingresar el gasto total</label><br>
        <input type="text" id="gastoExtra"><br>

        <label for="tripulantes">Seleccionar cantidad de tripulantes</label><br>
        <select id="tripulantes" name="tripulantes">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select><br><br>

        <button type="submit">Calcular</button>
        <button type="button" id="resetButton">Reiniciar</button><br><br>

        <label for="resultado">El resultado es :</label>
        <input type="text" id="resultado" readonly><br>
    </form>
    <script src="script.js"></script>
</body>
</html>
